version: "3"

networks:
  proxy:
    external: true
  monitoring:
    external: true

volumes:
  certs:
  vhost:
  nginx:
  dhparam:

services:

  registry:
    restart: unless-stopped
    image: registry:2
    environment:
      VIRTUAL_HOST: ${REGISTRY_DOMAIN}
      VIRTUAL_PORT: 5000
      LETSENCRYPT_HOST: ${REGISTRY_DOMAIN}
    volumes:
      - ${REGISTRY_VOLUME}:/var/lib/registry
    networks:
      - proxy

  filebrowser:
    image: filebrowser/filebrowser:v2.11.0-alpine
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: ${FILEBROWSER_DOMAIN}
      LETSENCRYPT_HOST: ${FILEBROWSER_DOMAIN}
    volumes:
      - ${FILEBROWSER_VOLUME}:/srv
    depends_on:
      - proxy
    networks:
      - proxy

  proxy:
    image: jwilder/nginx-proxy:alpine
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      DHPARAM_GENERATION: "false"
      ENABLE_IPV6: "true"
    volumes:
      - ./config/htpasswd:/etc/nginx/htpasswd
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - nginx:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./config/proxy/client_max_body_size.conf:/etc/nginx/conf.d/client_max_body_size.conf:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    networks:
      - proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: unless-stopped
    environment:
      DEFAULT_EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - nginx:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - proxy
    networks:
      - proxy

  prometheus:
    image: prom/prometheus:v2.24.1
    restart: unless-stopped
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${PROMETHEUS_VOLUME}:/prometheus
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points="^(/rootfs|/host|)/(sys|proc|dev|host|etc)($$|/)"'
      - '--collector.filesystem.ignored-fs-types="^(sys|proc|auto|cgroup|devpts|ns|au|fuse\.lxc|mqueue)(fs|)$$"'
    depends_on:
      - prometheus
    networks:
      - monitoring

  cadvisor:
    image: google/cadvisor:latest
    command:
      - '-housekeeping_interval=10s'
      - '-docker_only=true'
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:7.4.2
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: ${GRAFANA_DOMAIN}
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: ${GRAFANA_DOMAIN}
      GF_SERVER_ROOT_URL: https://${GRAFANA_DOMAIN}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USERNAME}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
      - proxy
    networks:
      - monitoring
      - proxy
